<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultX üîê - Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
        background: #000;
        display: flex;
        /* min-height: 100vh; */
        overflow-x: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(6px);
      }

      @media (max-width: 600px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: auto; /* <-- change from 100% */
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
          backdrop-filter: none; /* remove blur */
          background: #000; /* solid background */
          z-index: 1000; /* stay on top */
        }

        .sidebar h2 {
          display: none; /* hide title */
        }

        /* Make links appear inline, not stacked */
        .sidebar a {
          display: inline-block;
          margin: 0 5px;
          padding: 6px 10px;
        }
      }

      .sidebar h2 {
        font-size: 22px;
        margin-bottom: 30px;
        color: #ffcc00;
      }

      .sidebar a {
        color: #ddd;
        text-decoration: none;
        display: block;
        margin: 12px 0;
        padding: 10px;
        border-radius: 6px;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .sidebar a:hover {
        background: #ffcc00;
        color: #000;
      }

      /* Main Content */
      .main {
        margin-left: 250px;
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .main h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #ffcc00;
      }

      /* Vault Section */
      .vault {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .vault h2 {
        margin-bottom: 15px;
        font-size: 22px;
        color: #ffcc00;
      }

      /* Search + Add */
      #searchContainer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .add-secret {
        display: inline-block;
        padding: 12px 20px;
        background: #ffcc00;
        color: #000;
        border-radius: 6px;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
        margin-bottom: 10px;
      }

      .add-secret:hover {
        background: #ffd633;
        transform: translateY(-2px);
      }

      #search {
        padding: 10px 16px;
        width: 220px;
        max-width: 100%;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 14px;
        font-weight: 500;
        color: #000;
        background: #ffcc00;
        transition: all 0.3s ease;
      }

      #search::placeholder {
        color: #333;
        font-weight: 400;
      }

      #search:focus {
        transform: scale(1.02);
      }

      /* Table */
      .table-container {
        flex: 1;
        overflow-y: auto;
        border-radius: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: rgba(255, 204, 0, 0.2);
        color: #ffcc00;
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
      }

      /* Buttons inside table */
      .deleteViewBtns {
        display: flex;
        gap: 8px;
      }

      .deleteBtn,
      .viewBtn {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      .deleteBtn {
        background: #e74c3c;
        color: #fff;
      }

      .deleteBtn:hover {
        background: #c0392b;
        transform: translateY(-1px);
      }

      .viewBtn {
        background: #3498db;
        color: #fff;
      }

      .viewBtn:hover {
        background: #2980b9;
        transform: translateY(-1px);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #aaa;
        margin-top: 20px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          width: 200px;
        }
        .main {
          margin-left: 200px;
        }
      }

      @media (max-width: 600px) {
        .sidebar {
          position: fixed;
          width: 100%;
          flex-direction: row;
          justify-content: space-between;
          padding: 10px 20px;
        }
        .sidebar h2 {
          display: none;
        }
        .main {
          margin-left: 0;
          padding-top: 100px;
        }
        #searchContainer {
          flex-direction: column;
          align-items: stretch;
        }
        #search,
        .add-secret {
          width: 100%;
          margin-bottom: 10px;
        }
        .deleteViewBtns {
          flex-direction: column;
        }
      }

      /* Scrollbar styling */
      .table-container::-webkit-scrollbar {
        width: 5px;
      }
      .table-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      .table-container::-webkit-scrollbar-thumb {
        background: #ffcc00;
        border-radius: 4px;
      }
      .table-container::-webkit-scrollbar-thumb:hover {
        background: #ffd633;
      }

      /* Hide default checkbox */
      input[type="checkbox"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #ffcc00;
        border-radius: 4px;
        background: transparent;
        cursor: pointer;
        position: relative;
        transition: all 0.2s ease;
      }

      /* Hover effect */
      input[type="checkbox"]:hover {
        border-color: #ffd633;
      }

      /* Checked state */
      input[type="checkbox"]:checked {
        background-color: #ffcc00;
        border-color: #ffcc00;
      }

      /* Checkmark */
      input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        left: 5px;
        top: 1px;
        width: 5px;
        height: 10px;
        border: solid #000;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      /* Optional: Disabled state */
      input[type="checkbox"]:disabled {
        border-color: #555;
        cursor: not-allowed;
        background: #333;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>VaultX üîê</h2>
      <a href="#">Dashboard</a>
      <a href="/settings.html">Settings</a>
      <a href="login.html" id="logout">Logout</a>
    </div>

    <!-- Main Dashboard -->
    <div class="main">
      <h1 id="welcomeMessage">Welcome back, User üëã</h1>

      <!-- Vault Items -->
      <div class="vault">
        <h2>Your Secrets</h2>
        <div id="searchContainer">
          <a href="/secret.html" class="add-secret">+ Add New Secret</a>
          <input id="search" type="text" placeholder="Search" />
          <button
            id="deleteSelected"
            class="add-secret"
            style="background: #e74c3c; color: #fff"
          >
            Delete Selected
          </button>
        </div>

        <div class="table-container">
          <table id="table">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>S. No</th>
                <th>Title</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Secrets will be injected here -->
            </tbody>
          </table>
        </div>
      </div>

      <footer>&copy; 2025 VaultX. All rights reserved.</footer>
    </div>

    <script src="/js/dashboard.js"></script>
  </body>
</html>
